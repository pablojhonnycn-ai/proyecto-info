<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <!-- <div class="titulo">info</div> -->
  <div class="login-container">
    <h2>Administrador</h2>
    <form action="/login" method="POST">
      <input class="user" type="text" name="usuario" placeholder="Usuario">
      <input class="contraseña" type="password" name="password" placeholder="Contraseña">
      <button class="bot" type="submit">Entrar</button>
    </form>

    <hr>
    <button class="inicio" onclick="window.location.href='/index.html'">Ir al inicio</button>
  </div>
</body>
</html>
