<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>
    <style>
        /* Estilos basados en el CSS proporcionado: degradado azul, header transparente con bordes blancos, contenedor blanco con sombra, elementos azules y suaves */
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to right top, #1e3c72, #21417b, #244785, #274c8e, #2a5298);
            margin: 0;
            padding: 0;
            border: 3px solid white;
            min-height: 100vh;
            color: #333;
        }

        /* Header normal (no fixed), transparente con bordes blancos, altura 20vh */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20vh;
            outline: 3px solid white;
            background-color: transparent;
            color: white;
            font-size: 24px;
            text-align: center;
            padding: 0 20px; /* Espacio lateral para evitar recortes */
        }

        header h1 {
            margin: 0;
            font-size: 2.5em; /* Ajustado para que quepa bien en 20vh, pero grande */
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); /* Sombra para legibilidad */
        }

        /* Contenedor principal adaptado de .contenedor y .publicados: más ancho para visualización (800px max) */
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px; /* Más ancho que 400px para mejor visualización de texto */
            margin: 40px auto;
            text-align: center;
        }

        /* Título del comunicado: estilo similar a h2, centrado y azul */
        .titulo-comunicado {
            color: #1e3c72;
            font-size: 2em; /* Grande y prominente */
            margin-bottom: 20px;
            text-align: center;
            padding: 15px;
            background-color: #e8f0fe; /* Fondo azul claro como en .comunicado */
            border-radius: 8px;
            border-left: 4px solid #1e3c72; /* Borde izquierdo azul para resaltar */
        }

        /* Texto del comunicado: adaptado de .comunicado y span, con fondo y padding */
        .letras {
            font-size: 1.2em;
            line-height: 1.6;
            color: #333;
            margin-top: 20px;
            text-align: justify;
            white-space: pre-wrap; /* Para preservar saltos de línea */
            background-color: #e8f0fe;
            padding: 15px;
            border-radius: 8px;
            word-wrap: break-word; /* Evita desbordes largos */
            margin-bottom: 15px;
        }

        .loading {
            font-style: italic;
            color: #666;
            font-size: 1.1em;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        .error {
            color: #ff4d4d;
            background: #ffe8e8;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 1.1em;
            border-left: 4px solid #ff4d4d;
        }

        /* Responsive: Ajustes para móviles, basado en el CSS original */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }
            header {
                height: 15vh; /* Menos altura en móviles */
                font-size: 20px;
            }
            .container {
                padding: 20px 25px;
                max-width: 85%;
                margin: 20px auto;
            }
            .titulo-comunicado {
                font-size: 1.2em;
            }
            .letras {
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2em;
            }
            

        }
    </style>
</head>
<body>
    <!-- Header normal arriba, transparente con bordes blancos -->
    <header>
        <h1>Info</h1>
    </header>

    <div class="container">
        <div id="contenido">
            <p class="loading">Cargando comunicado...</p>
        </div>
    </div>

    <script>
        async function cargarComunicados() {
    const contenidoDiv = document.getElementById('contenido');
    contenidoDiv.innerHTML = '<p class="loading">Cargando comunicados...</p>';

    try {
        const response = await fetch('/comunicados/public'); // endpoint público
        if (!response.ok) throw new Error('Error al cargar los comunicados');

        const data = await response.json();

        if (data.length === 0) {
            contenidoDiv.innerHTML = '<p>No hay comunicados disponibles.</p>';
            return;
        }

        contenidoDiv.innerHTML = ''; // limpiar

        data.forEach(c => {
            const div = document.createElement('div');

            div.innerHTML = `
                <div class="titulo-comunicado">${c.titulo}</div>
                <div class="letras">${c.descripcion}</div>
            `;
            contenidoDiv.appendChild(div);
        });

    } catch (error) {
        contenidoDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
        console.error(error);
    }
}

// Cargar al inicio
window.addEventListener('load', cargarComunicados);
    </script>
</body>
</html>
