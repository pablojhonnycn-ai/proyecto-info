<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Borrar Descripciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .descripcion-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <h2>Descripciones de Imágenes</h2>
  <div id="listaDescripciones"></div>

  <script>
    async function cargarDescripciones() {
      const contenedor = document.getElementById('listaDescripciones');
      contenedor.innerHTML = '';

      try {
        // Traemos todos los registros desde /feed
        const res = await fetch('/feed');
        const datos = await res.json();

        datos.forEach(item => {
          const div = document.createElement('div');
          div.classList.add('descripcion-item');
          div.innerHTML = `
            <span>${item.descripcion || '(Sin descripción)'}</span>
            <button data-id="${item.id}">Borrar</button>
          `;
          contenedor.appendChild(div);

          // Evento para borrar
          div.querySelector('button').addEventListener('click', async () => {
            const id = item.id;
            try {
              const resp = await fetch('/imagenes/' + id, { method: 'DELETE' });
              if (resp.ok) {
                cargarDescripciones(); // recarga la lista
              } else {
                alert('Error al borrar la descripción');
              }
            } catch (err) {
              console.error(err);
            }
          });
        });
      } catch (err) {
        console.error('Error cargando descripciones:', err);
      }
    }

    cargarDescripciones();
  </script>
</body>
</html>
