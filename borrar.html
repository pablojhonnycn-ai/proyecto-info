<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Borrar Descripciones</title>
  <link rel="stylesheet" href="borrar.css">
    

</head>
<body>
  <h2>Info</h2>
  <div class="contenedor">
    <div class="contenido" id="listaDescripciones"></div>
  </div>

  <script>
    async function cargarDescripciones() {
      const contenedor = document.getElementById('listaDescripciones');
      contenedor.innerHTML = '';

      try {
        const res = await fetch('/feed');
        const datos = await res.json();

        datos.forEach(item => {
          const div = document.createElement('div');
          div.classList.add('descripcion-item');
          div.innerHTML = `
            <span class="descripcion">descripcion: ${item.descripcion || '(Sin descripción)'}</span>
            <button class="boton" data-id="${item.id}">Borrar</button>
          `;
          contenedor.appendChild(div);

          // Evento para borrar
          div.querySelector('button').addEventListener('click', async () => {
            const id = item.id;
            try {
              const resp = await fetch('/imagenes/' + id, { method: 'DELETE' });
              if (resp.ok) {
                cargarDescripciones(); // recarga la lista
              } else {
                alert('Error al borrar la descripción');
              }
            } catch (err) {
              console.error(err);
            }
          });
        });
      } catch (err) {
        console.error('Error cargando descripciones:', err);
      }
    }

    cargarDescripciones();
  </script>
</body>
</html>
